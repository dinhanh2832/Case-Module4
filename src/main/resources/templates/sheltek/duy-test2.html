<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Sheltek || Home-1</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="images/icons/favicon.png">

    <!-- All css files are included here. -->
    <!-- Bootstrap fremwork main css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- nivo slider CSS -->
    <link rel="stylesheet" href="lib/css/nivo-slider.css"/>
    <!-- This core.css file contents all plugings css file. -->
    <link rel="stylesheet" href="css/core.css">
    <!-- Theme shortcodes/elements style -->
    <link rel="stylesheet" href="css/shortcode/shortcodes.css">
    <!-- Theme main style -->
    <link rel="stylesheet" href="style.css">
    <!-- Responsive css -->
    <link rel="stylesheet" href="css/responsive.css">
    <!-- Template color css -->
    <link href="css/color/color-core.css" data-style="styles" rel="stylesheet">
    <!-- User style -->
    <link rel="stylesheet" href="css/custom.css">


    <!-- Modernizr JS -->
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>



</head>
<body>
<!-- FIND HOME AREA START -->
<div class="find-home-area bg-blue call-to-bg plr-140 pt-60 pb-20">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 col-xs-12">
                <div class="section-title text-white">
                    <h3>FIND YOUR</h3>
                    <h2 class="h1">HOME HERE</h2>
                </div>
            </div>
            <div class="col-md-9 col-xs-12">
                <div class="find-homes">
                    <div class="row">
                        <div class="col-sm-3 col-xs-12">
                            <div class="find-home-item custom-select">
                                <select class="selectpicker" title="Location" data-hide-disabled="true" data-live-search="true">
                                    <optgroup disabled="disabled" label="disabled">
                                        <option>Hidden</option>
                                    </optgroup>
                                    <optgroup label="Australia">
                                        <input type="text" id="location">
                                        <option>Sydney</option>
                                        <option>Melbourne</option>
                                        <option>Cairns</option>
                                    </optgroup>
                                    <optgroup label="USA">
                                        <option>South Carolina</option>
                                        <option>Florida</option>
                                        <option>Rhode Island</option>
                                    </optgroup>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-3 col-xs-12">
                            <div class="find-home-item custom-select">
                                <select class="selectpicker" title="Sub - Location" data-hide-disabled="true" data-live-search="true">
                                    <optgroup disabled="disabled" label="disabled">
                                        <option>Hidden</option>
                                    </optgroup>
                                    <optgroup label="Australia">
                                        <option>southeastern coast</option>
                                        <option>southeastern tip</option>
                                        <option>northwest corner</option>
                                    </optgroup>
                                    <optgroup label="USA">
                                        <option>Charleston</option>
                                        <option>St. Petersburg</option>
                                        <option>Newport</option>
                                    </optgroup>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-3 col-xs-12">
                            <!--                                    <div class="find-home-item">-->
                            <!--                                        <input type="text" name="min-area" placeholder="Min area (sqft)">-->
                            <!--                                    </div>-->
                            <div class="row">
                                <p class="birth"><strong>Date of Birth</strong></p>
                                <div style="width: 100% !important;" class="form-group col-sm-3 col-xs-6">
                                    <label for="monthStart" class="sr-only"></label>
                                    <input id="monthStart" class="form-control input-group-lg" name="dateOfBirth" type="date">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3 col-xs-12">
                            <!--                                    <div class="find-home-item">-->
                            <!--                                        <input type="text" name="max-area" placeholder="Max area (sqft)">-->
                            <!--                                    </div>-->
                            <div class="row">
                                <p class="birth"><strong>Check out</strong></p>
                                <div style="width: 100% !important;" class="form-group col-sm-3 col-xs-6">
                                    <label for="monthEnd" class="sr-only"></label>
                                    <input id="monthEnd" class="form-control input-group-lg" name="dateOfBirth" type="date">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3 col-xs-12">
                            <div class="find-home-item  custom-select">
                                <select id="bedroom" class="selectpicker" title="No. of Beadrooms" data-hide-disabled="true">
                                    <optgroup  label="1">
                                        <option value="1" label="1">1 Beadrooms</option>
                                        <option value="2">2 Beadrooms</option>
                                        <option value="3">3 Beadrooms</option>
                                        <option>4 Beadrooms</option>
                                        <option>5 Beadrooms</option>
                                    </optgroup>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-3 col-xs-12">
                            <div class="find-home-item custom-select">
                                <select id="showerRoom" class="selectpicker" title="No. of Bathrooms" data-hide-disabled="true">
                                    <optgroup label="2">
                                        <option value="1">1 Bathrooms</option>
                                        <option value="2">2 Bathrooms</option>
                                        <option value="3">3 Bathrooms</option>
                                        <option>4 Bathrooms</option>
                                        <option>5 Bathrooms</option>
                                    </optgroup>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-6 col-xs-12">
                            <div class="row">
                                <div class="col-sm-7 col-xs-12">
                                    <div class="find-home-item">
                                        <!-- shop-filter -->
                                        <div class="shop-filter">
                                            <div class="price_filter">
                                                <div class="price_slider_amount">
                                                    <input type="submit"  value="You range :"/>
                                                    <input type="text" id="amount" name="price"  placeholder="Add Your Price" />
                                                </div>
                                                <div id="slider-range"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-5 col-xs-12">
                                    <div class="find-home-item mb-0-xs">
                                        <button class="button-1 btn-block btn-hover-1" onclick="orderHome()">Order</button>
                                        <br> <p>Lưu ý: Nút dưới là Test, mở console để xem kết quả test</p>
                                        <button class="button-1 btn-block btn-hover-1" onclick="cancelOrder()">Cancel Order</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- FIND HOME AREA END -->
<!-- Placed js at the end of the document so the pages load faster -->

<!-- jquery latest version -->
<script src="js/vendor/jquery-3.1.1.min.js"></script>
<!-- Bootstrap framework js -->
<script src="js/bootstrap.min.js"></script>
<!-- Nivo slider js -->
<script src="lib/js/jquery.nivo.slider.js"></script>
<!-- ajax-mail js -->
<script src="js/ajax-mail.js"></script>
<!-- All js plugins included in this file. -->
<script src="js/plugins.js"></script>
<!-- Main js file that contents all jQuery plugins activation. -->
<script src="js/main.js"></script>
<script src="script/order-home.js"></script>
<script src="script/cancel-order.js"></script>
</body>
</html>
